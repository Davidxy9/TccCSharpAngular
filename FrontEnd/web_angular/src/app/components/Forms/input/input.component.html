<div class="custom-input-container" [style]="{ width, marginTop: 'auto' }">
  <label htmlFor="{{ id }}" class="form-label">
    {{ label }}
  </label>
  <input
    [type]="typeInput"
    class="form-control"
    [id]="id"
    [placeholder]="placeholder"
    (blur)="onBlur()"
    [value]="valueInput"
    (input)="onChange($event)"
  />
</div>
